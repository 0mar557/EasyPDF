<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>EasyPDF - Test outils</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 40px; max-width: 600px; margin: auto;">

  <h1>📝 Convertir PDF → Word (classique)</h1>
  <form action="/convert/pdf-to-word" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf" required />
    <button type="submit">Convertir</button>
  </form>

  <hr>

  <h1>🧠 Convertir PDF → Word avec OCR</h1>
  <form action="/convert/pdf-to-word-ocr" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf" required />
    <button type="submit">OCR vers Word</button>
  </form>

  <hr>

  <h1>📄 Convertir PDF → PDF avec OCR (texte sélectionnable)</h1>
  <form action="/convert/pdf-to-pdf-ocr" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf" required />
    <button type="submit">OCR vers PDF</button>
  </form>

  <hr>

  <h1>➕ Fusionner plusieurs PDF (à venir)</h1>
  <form action="/merge-pdf" method="post" enctype="multipart/form-data">
    <input type="file" name="file1" accept=".pdf" required />
    <input type="file" name="file2" accept=".pdf" required />
    <button type="submit">Fusionner</button>
  </form>

</body>
</html>
