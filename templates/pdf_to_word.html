<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PDF vers Word – EasyPDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f8fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .upload-container {
      max-width: 600px;
      margin: 80px auto;
      text-align: center;
      padding: 20px;
    }
    .btn-upload {
      background-color: #dc3545;
      color: white;
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-upload:hover {
      background-color: #c82333;
    }
    input[type="file"] {
      display: none;
    }
    .preview-card {
      margin-top: 30px;
      display: none;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background: white;
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: space-between;
    }
    .file-name {
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 300px;
    }
    .btn-submit {
      display: none;
      margin-top: 25px;
    }
    .remove-btn {
      color: #dc3545;
      cursor: pointer;
    }
    .file-icon {
      font-size: 2rem;
      color: #dc3545;
    }
    .drop-area {
      margin-top: 15px;
      color: #666;
      font-size: 0.9rem;
      opacity: 0.8;
      border: 2px dashed #dc3545;
      border-radius: 10px;
      padding: 30px;
      color: #888;
      margin-top: 20px;
      transition: 0.3s ease-in-out;
    }
    .drop-area.dragover {
      background-color: #ffe9ea;
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">EasyPDF</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">À propos</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="upload-container">
    <h1>Convertir PDF en WORD</h1>
    <p class="lead">Transformez vos fichiers PDF en documents Word éditables en un clic.</p>

    <!-- ✅ Formulaire correct -->
    <form id="uploadForm" action="/convert/pdf-to-word" method="post" enctype="multipart/form-data">
      <label for="fileInput" class="btn btn-upload" id="uploadBtn">
        <i class="fas fa-file-upload"></i>
        <span id="uploadBtnText">Choisir un fichier PDF</span>
        <input type="file" name="file" id="fileInput" accept=".pdf">
      </label>

      <div class="drop-area mt-4" id="drop-area">
        ou déposez le PDF ici
      </div>

      <div class="preview-card" id="previewCard">
        <div class="card">
          <div class="d-flex align-items-center gap-3">
            <i class="fas fa-file-pdf file-icon"></i>
            <span id="fileName" class="file-name">Nom du fichier</span>
          </div>
          <i class="fas fa-times remove-btn" id="removeFile" title="Supprimer le fichier"></i>
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-submit" id="submitBtn">
        <i class="fas fa-download"></i> Convertir en Word
      </button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewCard = document.getElementById('previewCard');
    const fileName = document.getElementById('fileName');
    const removeFile = document.getElementById('removeFile');
    const submitBtn = document.getElementById('submitBtn');
    const dropArea = document.getElementById('drop-area');
    const uploadBtnText = document.getElementById('uploadBtnText');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        fileName.textContent = file.name;
        previewCard.style.display = 'block';
        submitBtn.style.display = 'inline-block';
        dropArea.style.display = 'none';
        uploadBtnText.textContent = "Choisir un autre PDF";
      }
    });

    removeFile.addEventListener('click', () => {
      fileInput.value = '';
      previewCard.style.display = 'none';
      submitBtn.style.display = 'none';
      dropArea.style.display = 'block';
      uploadBtnText.textContent = "Choisir un fichier PDF";
    });
  </script>
<footer id="about">
    <div class="container">
      <p>&copy; 2025 EasyPDF</p>
    </div>
  </footer>
</body>
</html>
