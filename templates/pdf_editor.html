<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Editeur PDF</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>

  <h2>Test PDF brut</h2>

  <input type="file" id="uploadPDF" accept="application/pdf">
  <button id="exportBtn">Exporter</button>
  <br><br>
  <canvas id="pdfCanvas"></canvas>

  <script>
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    const uploadInput = document.getElementById('uploadPDF');
    const exportBtn = document.getElementById('exportBtn');

    let pdfDoc = null;
    let originalPdfBytes = null;

    uploadInput.addEventListener('change', async function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function (event) {
        try {
          originalPdfBytes = new Uint8Array(event.target.result); // correct: Uint8Array
          const loadingTask = pdfjsLib.getDocument({ data: originalPdfBytes });
          pdfDoc = await loadingTask.promise;

          const page = await pdfDoc.getPage(1);
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          await page.render({ canvasContext: ctx, viewport }).promise;
        } catch (err) {
          alert("Erreur lors du chargement du PDF : " + err.message);
        }
      };
      reader.readAsArrayBuffer(file); // <- important : pas readAsDataURL
    });

    exportBtn.addEventListener('click', async () => {
      if (!originalPdfBytes) {
        alert("Aucun PDF charg√© !");
        return;
      }

      try {
        const pdfDocLib = await PDFLib.PDFDocument.load(originalPdfBytes); // parse OK
        const pdfBytes = await pdfDocLib.save(); // export
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'document_modifie.pdf';
        a.click();
      } catch (err) {
        alert("Erreur lors de l'exportation : " + err.message);
      }
    });
  </script>

</body>
</html>
